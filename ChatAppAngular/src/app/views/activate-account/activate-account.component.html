<div class="container">
 <div class="container-input">
   <h2>Wprowad≈∫ kod aktywacyjny</h2>
   <p-inputOtp [length]="6" [(ngModel)]="token" size="large"/>
    <div class="btn-activate">
      <p-button label="Aktywuj" (click)="activateAccount()" [disabled]="token && token.length < 6"/>
      <p-button label="Anuluj" severity="danger" (click)="redirectToLogin()"></p-button>
    </div>
 </div>
</div>
